{% extends "layout.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md text-center">
        <div class="mb-6">
            <i class="fas fa-exclamation-circle text-6xl text-blue-500"></i>
        </div>
        <h1 class="text-3xl font-bold mb-4">404</h1>
        <h2 class="text-xl font-semibold mb-4">Page Not Found</h2>
        <p class="text-gray-600 mb-6">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="{{ url_for('modules_bp.index') }}" class="inline-block px-6 py-3 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
            <i class="fas fa-home mr-2"></i>Return Home
        </a>
    </div>
</div>
{% endblock %}
